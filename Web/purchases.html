	<script src="js/jquery.js"></script>
	<script>
		$(document).ready(function(){
			$.ajax({
				type: "GET",
				url: "http://127.0.0.1/history",
				success: function(data){
					var x = 0;
					var decode_json = JSON.parse(data);
					decode_json.forEach(function(current, index, arr){
						$("#products").append("<tr><td>" + current.data[0].dispname + "</td><td>" + current.data[0].energy + "</td><td>2.50 EUR</td><td>" + current.date + "</td><td id='vote" + x + "'><input type='image' src='./img/happy.png' style='width: 10%; height:10%;' onclick='document.getElementById(\"vote" + x + "\").innerHTML = \"Vote recorded\";addBonus();' />  <input type='image' src='./img/sad.png' style='width: 10%; height:10%;' onclick='document.getElementById(\"vote" + x + "\").innerHTML = \"Vote recorded\";addBonus();' /></td></tr>");
						x++;
					});
				}			
			});
		});
		
		var bonus = 0;
		function addBonus(){
			bonus = bonus + 2;
			document.getElementById("amount").innerHTML = bonus;
		};
	</script>
